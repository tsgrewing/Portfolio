          <section class="row justify-content-center">
              <section class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                <h2 class="mx-left">Contact</h2>
              </section>
              <form id="contact-form" class="col-xs-12 col-sm-11 col-md-11 col-lg-11" name="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                  
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary" value="submit">Submit</button>
              </form>            
          </section>
